#H2
spring.datasource.url=jdbc:h2:mem:larku
spring.datasource.username=larku
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#enable the h2.console: http://localhost:8080/h2-console
spring.h2.console.enabled=true

spring.sql.init.schema-locations = classpath:/sql/h2/schema-h2.sql
spring.sql.init.data-locations = classpath:/sql/h2/data-h2.sql

ttl.sql.schema-file = /sql/h2/schema-h2.sql
ttl.sql.data-file = /sql/h2/data-h2.sql
